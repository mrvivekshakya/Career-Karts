<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            margin: auto;
            width: 300px;
            height: 300px;
            margin-top: 200px;
            background-color: tomato;
        }
    </style>
    <script>
        function myMethod(){
            // var interval = setInterval(myTimer ,1000);
            let a = document.getElementById("div1").style;

            let i = 180;
            while(i != 0){
                a.transform = "rotate("+i+"deg)";
                i = i-1;
            }
            a.backgroundColor = "yellow";
        }
    </script>
</head>
<body>
    <div class="div1" id="div1"></div>
    <button onclick="myMethod()">Rotate it</button>
    
</body>
</html>
